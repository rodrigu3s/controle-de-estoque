<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>RODRGU<span id="logo">3</span>S TECH</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="/cadastro">Cadastrar Produto</a>
      <a mat-list-item href="/list">Listar Produtos</a>
      <a mat-list-item href="/login">Sa√≠da de Produtos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>controle-de-estoque</span> -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>  <!--essa tag faz todo conteudo dentro do seletor app-sidenav vai rederizar aq -->
  </mat-sidenav-content>
</mat-sidenav-container>
